spring:
  profiles:
    active: '@profiles.active@'
  application:
    name: auth-web
  cloud:
    # nacos-配置
    nacos:
      # 配置中心
      config:
        # 是否开启配置中心，默认true
        enabled: true
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        encode: UTF-8
        # 命名空间的id
        namespace: local
        group: DEFAULT_GROUP


